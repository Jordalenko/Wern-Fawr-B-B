    <main id="main">
      <!-- booking form -->
      <section class="container section">
          <div class="col-12 col-sm-6 offset-sm-3 text-center h3" style="margin-top: 120px;">Availability Request</div>
            <div class="row">
              <form action="success.html" class="GET">
                <div class="col-12 col-sm-8 offset-sm-2 mb-2">
                <label for="fnamelnameinput" class="form-label mt-2">Full Name</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="fnamelnameinput" 
                  name="name"
                  placeholder="John Doe" 
                  required
                >
                <label for="emailinput" class="form-label mt-2">Email address</label>
                <input 
                  type="email"
                  class="form-control"
                  id="emailinput"
                  name="email"
                  placeholder="name@example.com"
                  required
                >
                <label for="phoneinput" class="form-label mt-2">Phone Number</label>
                <input 
                  type="number"
                  class="form-control"
                  id="phoneinput"
                  name="phone"
                  placeholder="01234 567890"
                  required
                >
                </div>
                <div class="col-12 col-sm-8 offset-sm-2">
                  <label for="acc-type" class="form-label">Accommodation</label>
                  <select 
                    class="form-select mb-2"
                    id="select-acc"
                    name="acc-type"
                    required
                  >
                    <option value="" selected>Select</option>
                    <option value="bragdy">Bragdy (sleeps 10)</option>
                    <option value="cottage">The Cottage (sleeps 6)</option>
                    <option value="camellia">Camellia (sleeps 4)</option>
                    <option value="rose">The Rose (sleeps 4)</option>
                    <option value="forge">The Forge (sleeps 2)</option>
                    <option value="garden">The Garden Suite B&B (sleeps 2)</option>
                    <option value="parry">The Love Parry Suite B&B (sleeps 2)</option>
                  </select>
                </div>
                <div class="col-12 col-sm-8 offset-sm-2">
                  <div class="input-group input-daterange col-sm-4"></div>
                    <label class="form-label ms-1 me-2" for="start-date">Arrive</label>
                    <input 
                      type="date"
                      id="start-date"
                      class="form-control" 
                      value="14-12-2024"
                      required
                    >
                  <div class="input-group input-daterange col-sm-4"></div>
                      <label class="form-label ms-1 me-2" for="end-date">Depart</label>
                      <input 
                        type="date" 
                        id="end-date"
                        class="form-control" 
                        value="29-12-2024" 
                        required
                      >
                  </div>
                <div class="col-12 col-sm-8 offset-sm-2">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    rows="4"
                    id="message"
                    name="message"
                    placeholder="Add notes & questions"
                    required
                  ></textarea>
                </div>
                <div class="col-12 col-sm-8 offset-sm-2 mb-2 text-center">
                  <button type="submit" class="btn custom-btn mt-2">
                    Check Availability
                  </button>
                </div>
              </form>
            </div>
            <div class="col-12 col-sm-6 offset-sm-3 text-center mb-2">
              <a class="btn custom-btn" href="index.html" role="button">Home</a
              >
            </div>
        </div>
      </section>
    </main>
